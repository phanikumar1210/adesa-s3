<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
.vertical-center 
{
    min-height: 100%;  
    min-height: 100vh; 
    display: flex;
    align-items: center;
}
</style>
<script>
$(document).ready(function(){
    $("#lambda").click(function(){
        var username = $("#username").val();
        var password = $("#password").val();
		alert(password);
		alert(username);
		
		$.ajax({
            url: "https://ygidmx3wib.execute-api.us-east-1.amazonaws.com/dev/Testing",
            type: "POST",
            crossDomain: true,
            data: JSON.stringify({"username": username, "password": password}),
            dataType: "json",
			 beforeSend: function(xhr){
                xhr.withCredentials = true;
			},
            success: function (response) {
                 $("span").html(response);
            },
            error: function (xhr, status) {
                alert(xhr);
            }
        });
    });
});
</script>
</head>
<body>
<div class="row">
<div class="col-md-4"></div><div class="col-md-4">
<div class="vertical-center">
<form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" id="lambda">Submit</button>
</form>
<div>
<p><span></span></p>
</div>
</div>
</div><div class="col-md-4"></div>
</body>
</html>
